<form [formGroup]="credentials" (ngSubmit)="onSubmit()" ng-submit="onSubmit()" class="form-field" #formDirective="ngForm">
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username" required>
        <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
    <mat-label>Full name</mat-label>
    <input matInput type="text" placeholder="full name" formControlName="fullname" required>
    <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" formControlName="password" required>
        <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <button mat-raised-button color="primary" class="submit" type="submit" [disabled]='!credentials.valid'>Submit</button>
</form>
