<div>
    <mat-nav-list class="toolbar-side">
        <ng-container>
            <mat-list>
                <mat-list-item *ngFor="let item of items" class="individuals" [routerLink]="[item.links]"
                    routerLinkActive="router-link-active">
                    <p>{{item.name}}</p>
                </mat-list-item>
            </mat-list>
        </ng-container>
    </mat-nav-list>
</div>
